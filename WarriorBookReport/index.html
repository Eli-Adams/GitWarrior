<!doctype html>
<html class="no-js" lang="">
  <head>
    <title>The Darkest Hour: Warriors, Book 6 - Book report by Eli Adams</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/warriors.css">
    <meta name="theme-color" content="#fafafa">
  </head>

  <body>
     <div class="layout">
      <div class="row top">
        <div id="question" class="qa"></div>
        <div id="answer" class="qa"></div>
      </div>
      <div class="row mid">
        <div class="contents">
          <div class="column left">
            <svg id="Warrior-Map" viewBox = "0 0 1200 600" width="1200" height="600">
              <path id="Warrior-Trail"
                       d="M 25 550, L 250 335,
                       L 505 95,
                       c 20 -25 125 -25 145 0,
                       c 20 30 10 10 18 50, l -10 100,
                       c 0 50 75 50 95 0,
                       l 27 -50, c 15 -25 40 -30 55 -30,
                       l 100 15, c 30 0 30 0  70 -20,
                       l 125 -80,
                       c 120 -50 120 250 0 260, c -30 10 -45 20 -55 55,
                       c -10 30 0 60 100 110"
                    stroke="grey" stroke-width="1" fill="none"></path>
              <image id="question_0" class="question_block" href="./img/blocks/questionblock_50x50.png" length="0"></image>
              <image id="question_1" class="question_block" href="./img/blocks/questionblock_50x50.png" length="300"></image>
              <image id="question_2" class="question_block" href="./img/blocks/questionblock_50x50.png" length="650"></image>
              <image id="question_3" class="question_block" href="./img/blocks/questionblock_50x50.png" length="825"></image>
              <image id="question_4" class="question_block" href="./img/blocks/questionblock_50x50.png" length="975"></image>
              <image id="question_5" class="question_block" href="./img/blocks/questionblock_50x50.png" length="1100"></image>
              <image id="question_6" class="question_block" href="./img/blocks/questionblock_50x50.png" length="1225"></image>
              <image id="question_7" class="question_block" href="./img/blocks/questionblock_50x50.png" length="1400"></image>
              <image id="question_8" class="question_block" href="./img/blocks/questionblock_50x50.png" length="1550"></image>
              <image id="question_9" class="question_block" href="./img/blocks/questionblock_50x50.png" length="2000"></image>
              <image id="question_10" class="question_block" href="./img/blocks/questionblock_50x50.png" length="9999"></image>
              <image id="character" href="./img/characters/firestar_100x100.png">
                <animateMotion calcMode="linear" dur="15s" repeatCount="0">
                  <mpath xlink:href="#Warrior-Trail"></mpath>
                </animateMotion>
              </image>
              <!--<animateMotion id="animateMotionTemplate" calcMode="linear" dur="6s" repeatCount="0">
                <mpath id="mpathTemplate" xlink:href="#Warrior-Trail"></mpath>
              </animateMotion>-->
            </svg>
          </div>
          <div class="column mid"></div>
          <div class="column right"></div>
        </div>
      </div>
    </div>
      <div class="row bottom">Bottom</div>
    <script language="JavaScript" src="./js/warrior.js"></script>
  </body>
</html>
