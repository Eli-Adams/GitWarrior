  <script>
let prepped = false;
let started = false;
const questionText = [
  [
    'The Darkest Hour: Warriors, Book 6',
    'A book report by Eli Adams'
  ],
  [
    'What is the title of your book?',
    'The title of my book is warriors #6 the darkest hour'
  ],
  [
    'Who is the author, publisher, And what\n' +
    'is the copyright date?',
    'Erin hunter is the author and the publisher is\n Harper Collins. The copyright date is 2004'
  ],
  [
    'Give us a summary.',
    'SPOILER ALERT!!!!!!!   Don’t listen if you\'re reading this series.\n' +
    'A prophecy from Starclan sends a ominous message to Firestar “Fire alone can save our clan.”-Starclan\n' +
    'also Starclan says “Four will become 2 lion and tiger will meet in battle and blood will rule the forest.”-Starclan.\n' +
    'So when Tigerstar tries to get Thunderclan and Windclan to join with Shadowclan and Riverclan Firestar \n' +
    'persuades Riverclan and Windclan to join them they become Lionclan when Tigerstar loses all 9 live to \n' +
    'Bloodclan Shadowclan joins Lionclan to rid the forest of Scourge and Bloodclan.'
  ],
  [
    'Where did it happen and when did it happen?',
     'It happened in a forest and the time it happened, I think it was modern day'
  ],
  [
    'Who were the main characters?\n',
     'The main characters were Firestar, Leopardstar, Tigerstar, Tallstar, and Scourge'
  ],
  [
    'What was the conflict?\n',
     'Bloodclan tries to take over the forest'
  ],
  [
    'What was the solution?\n',
     'All the clans join together to fight Bloodclan off'
  ],
  [
    'What was the message?',
     'Don’t give up and work together'
  ],
  [
    'What do you review the book?',
     'I rate this book 6 out of 5 stars and I would recommend it'
  ],
  [
    'The end',
     'Thank you for watching this book report'
  ]
]
function setPosition(el, val) {

  const path = document.getElementById('Warrior-Path')
  val = path.getTotalLength() * val;
  document.getElementById(el).setAttribute('x', path.getPointAtLength(val).x);
  document.getElementById(el).setAttribute('y', path.getPointAtLength(val).y);
}
function charMoved(id) {
  const idInt = id.replace('c', '');
  const textEl = document.getElementsByTagName('text');
  textEl[0].setAttribute('hidden', 'hidden');
  textEl[1].setAttribute('hidden', 'hidden');
  const q = document.getElementById(id === 'c10' ? 'end-block' : id.replace('c', 'q'));
  const char = document.getElementById('character');
  char.setAttribute('x', q.getAttribute('x'));
  char.setAttribute('y', q.getAttribute('y'))
  textEl[0].textContent = questionText[idInt][0];
  textEl[1].textContent = questionText[idInt][1];
  textEl[0].removeAttribute('hidden');


}
window.onkeyup = function(e) {
  console.log(e.code)
  if(e.code ==='Enter') {
    if(prepped === false) {
      prepped = true;
      document.getElementById('Warrior-Map').classList.remove('svg1');
      document.getElementById('Warrior-Map').classList.add('svg2');
    }
    if(started === false) {
      started = true;
      const q = document.getElementsByClassName('block');
      for(let i = 0; i < q.length; i++) {
        q[i].removeAttribute('hidden');
      }
      const a = document.getElementsByClassName('question-motion');
      for(let i = 0; i < a.length; i++) {
        a[i].beginElement();
      }
    } else {
      const textEl = document.getElementsByTagName('text');
      if(textEl[0].getAttribute('hidden') === null && textEl[1].getAttribute('hidden') !== null) {
        textEl[1].removeAttribute('hidden');
      } else {
        const cm = document.getElementsByClassName('character-motion')[0];
        cm.classList.remove('character-motion');
        document.getElementById('character').removeAttribute('x');
        document.getElementById('character').removeAttribute('y');
        textEl[0].setAttribute('hidden', 'hidden');
        textEl[1].setAttribute('hidden', 'hidden');
        cm.beginElement();
      }
    }
  }
}
  </script>
